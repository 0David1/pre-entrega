<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Contacto - TechStore</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <img src="../images/logo.png" alt="Logo De Techstore" class="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="reseñas.html">Reseñas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!--MAIN-->
    <main>
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/xvgwvzly" method="POST">
            <label>Nombre</label>
            <input type="text" name="name" required>

            <label>Correo electrónico</label>
            <input type="email" name="email" required>

            <label>Mensaje</label>
            <textarea name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!--FOOTER-->
    <footer>
        <p>@2025 TechStore. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="X (Twitter)">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </footer>
</body>

</html>
