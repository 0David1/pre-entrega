<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Contacto - TechStore</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <img src="../images/logo.png" alt="Logo De Techstore" class="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="reseñas.html">Reseñas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li class="carrito-icon" tabindex="0">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="contador-carrito">0</span>
                </li>
            </ul>
        </nav>
    </header>

    <!--MAIN-->
    <main>
        <h2>Contacto</h2>
        <form id="form" action="https://formspree.io/f/xvgwvzly" method="POST">
            <label>Nombre</label>
            <input id="name" type="text" name="name">
            <p id="messageName" class="msg"></p>

            <label>Correo electrónico</label>
            <input id="email" type="email" name="email">
            <p id="messageEmail" class="msg"></p>

            <label>Mensaje</label>
            <textarea id="message" name="message"></textarea>
            <p id="messageText" class="msg"></p>

            <button class="submit" type="submit">Enviar</button>   
        </form>

        <p id="messageSubmit"></p>
    </main>

    <!--FOOTER-->
    <footer>
        <p>@2025 TechStore. Todos los derechos reservados.</p>
        <div class="iconos-sociales">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="X (Twitter)">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </footer>

    <div id="panel-carrito">
        <h3>Carrito</h3>
        <button id="cerrar-carrito" class="btn-cerrar">X</button>
        <ul id="carrito-lista"></ul>
        <p>Total: $<span id="total-carrito">0</span></p>
        <a href="./proximamente.html" class="btn-comprar">Comprar</a>
    </div>

    <div id="overlay"></div>


    <script src="../js/form.js"></script>
    <script src="../js/carrito.js" type="module"></script>
    <script src="../js/app.js" type="module"></script>
</body>

</html>
